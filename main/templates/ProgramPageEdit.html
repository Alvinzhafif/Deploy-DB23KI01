<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        #submit {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex mx-auto justify-content-center">UPDATE {{ name }} PROGRAM</a>
    </nav>
    <br>    
    <form method="POST" action ="{% url 'main:program_edit' %}">
        {% csrf_token %}
        <label for="programName">Program Name :</label>
        <input type="text" id="programName" name="programName" value="{{ name }}" required>
        <br>

        <label for="area1">Minimum Age New :</label>
        <input type="number" id="area1" name="area1" required>
        <br>

        <label for="area2">Maximum Age New :</label>
        <input type="number" id="area2" name="area2" required>
        <br>

        <input id="submit" type="submit" value="ADD">
    </form>
</body>
</html>
