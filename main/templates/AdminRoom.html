<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex mx-auto justify-content-center">Room</a>
    </nav>
    <br>    
<a href="{% url 'main:Admin_Room_Form'%}">Add New Room</a>
<table>
    <thead>
        <tr>
            <th>Room Number</th>
            <th>Room Area</th>
            <th>Operation</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td>{{row.0}}</td>
            <td>{{row.1}}</td>
            {% if row.2 %}
            <td><a href="{% url 'main:room_del' no=row.0 area=row.1%}">Delete</a></td>
            {% else %}
            <td></td>
            {% endif %}
        </tr>
        {% endfor %}
        <!-- Add more rows as needed -->
    </tbody>
</table>
<br>
<div style="text-align: center;">
    <a href="{% url 'main:Admin_Dash' %}">
    <button>Back</button>
    </a>
</div>

</body>
</html>
