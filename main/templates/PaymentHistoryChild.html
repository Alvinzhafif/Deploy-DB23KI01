<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex mx-auto justify-content-center">PAYMENT HISTORY</a>
    </nav>
    <br>    
<table>
    <thead>
        <tr>
            <th>Program Name</th>
            <th>Year</th>
            <th>Class</th>
            <th>Payment Date</th>
            <th>Type</th>
            <th>Fine</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
            <td>{{ row.2 }}</td>
            <td>{{ row.3 }}</td>
            <td>{{ row.4 }}</td>
            <td>{{ row.5 }}</td>
            <td>{{ row.6 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<div style="text-align: center;">
    <a href="{% url 'main:userPageRender' %}">
    <button>Back</button>
    </a>
</div>

</body>
</html>
