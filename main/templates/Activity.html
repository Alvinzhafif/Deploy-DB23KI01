<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex mx-auto justify-content-center">Activity</a>
    </nav>
    <br>    
    <a href="{% url 'main:Act_Form'%}">Add New Activity</a>
    <table>
        <thead>
            <tr>
                <th>Activity Name</th>
                <th>Operation</th>
            </tr>
        </thead>
        <tbody>
            {% for activity_name in data %}
                <tr>
                    <td>{{ activity_name.0 }}</td>
                    <td><a href="{% url 'main:Edit_Act' activity_name.1%}">Edit</a> / <a href="{% url 'main:Activity_Delete' activity_name.1 %}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <div style="text-align: center;">
        <a href="{% url 'main:Admin_Dash' %}">
            <button>Back</button>
        </a>
    </div>
</body>
</html>
