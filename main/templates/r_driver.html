<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>

<h2>DRIVER REGISTRATION FORM</h2>

<form method="POST" action="{% url 'main:r_driver' %}">
    {% csrf_token %}
    <!-- Personal Information -->
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="phone_number">Phone Number:</label>
    <input type="tel" id="phone_number" name="phone_number" required><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="female">Female</option>
        <option value="male">Male</option>
    </select><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br>


    <label for="nik">NIK:</label>
    <input type="text" id="nik" name="nik" required><br>

    <label for="npwp">NPWP:</label>
    <input type="text" id="npwp" name="npwp" required><br>

    <label for="bank_name">Bank Name:</label>
    <input type="text" id="bank_name" name="bank_name" required><br>

    <label for="bank_account_number">Bank Account Number:</label>
    <input type="text" id="bank_account_number" name="bank_account_number" required><br>

    <label for="driver_license_number">Driving License Number:</label>
    <input type="number" id="driver_license_number" name="driver_license_number" required><br>

    <label for="available_working_days">Available Working Days:</label><br>
    <input type="checkbox" id="monday" name="working_days[]" value="monday">
    <label for="monday">Monday</label><br>

    <input type="checkbox" id="tuesday" name="working_days[]" value="tuesday">
    <label for="tuesday">Tuesday</label><br>

    <input type="checkbox" id="wednesday" name="working_days[]" value="wednesday">
    <label for="wednesday">Wednesday</label><br>

    <input type="checkbox" id="thursday" name="working_days[]" value="thursday">
    <label for="thursday">Thursday</label><br>

    <input type="checkbox" id="friday" name="working_days[]" value="friday">
    <label for="friday">Friday</label><br>

    <input type="checkbox" id="saturday" name="working_days[]" value="saturday">
    <label for="saturday">Saturday</label><br>

    <input type="checkbox" id="sunday" name="working_days[]" value="sunday">
    <label for="sunday">Sunday</label><br>

    <!-- Submit Button -->
    <input type="submit" value="Register">
</form>
<p>{{ error_message }}</p>
</body>
</html>
