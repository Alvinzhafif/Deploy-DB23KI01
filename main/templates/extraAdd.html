<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex mx-auto justify-content-center">EXTRACURRICULAR FORM</a>
    </nav>
    <br>    
    <form method="post">
        <label for="exname">Extracurricular Name :</label>
        <input type="text" id="exname" name="exname" required>
        <br>
    
        <label for="day">Day : </label>
        <select id="day" name="day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
        <br>
    
        <label for="hour">Hour : </label>
        <input type="number" id="hour" name="hour" required><br>
        <br>
    
        <input id="submit" type="submit" value="ADD">
    </form>
</body>
</html>
