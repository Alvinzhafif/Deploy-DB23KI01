<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex mx-auto justify-content-center">OFFERED PROGRAM</a>
    </nav>
    <br>    
    <a href="{% url 'main:New_Offer' year=currentYear %}">Offer a new program</a>
    <table>
        <thead>
            <tr>
                <th>Program Name</th>
                <th>Year</th>
                <th>Monthly Fee</th>
                <th>Daily Fee</th>
                <th>Operation</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row.0 }}</td>
                    <td>{{ row.1 }}</td>
                    <td>{{ row.2 }}</td>
                    <td>{{ row.3 }}</td>
                    <td><a href="{% url 'main:Prog_Details' year=row.1 name=row.0  %}">Details</a> 
                        {% if row.4 %}/ <a href="{% url 'main:delete_program' year=row.1 name=row.0  %}">Delete</a></td>
                        {% endif %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <div style="text-align: center;">
        <a href="{% url 'main:Admin_Dash' %}">
            <button>Back</button>
        </a>
    </div>
</body>
</html>
